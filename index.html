<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VIP Bitcoin Indonesia Price</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- vendors -->
    <link rel="stylesheet" href="vendors/f7/css/framework7.md.min.css">

    <link rel="stylesheet" media="screen" href="static/main.css" />
</head>
<body class="color-theme-orange" ng-app="application">
    <div id="app" ng-controller="ngController">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar"></div>

        <!-- Views/Tabs container -->
        <div class="views tabs ios-edges">
            <!-- Tabbar for switching views-tabs -->
            <div class="toolbar tabbar-labels toolbar-bottom-md">
                <div class="toolbar-inner">
                    <a href="#view-home" class="tab-link tab-link-active">
                        <i class="icon f7-icons ios-only">home</i>
                        <i class="icon f7-icons ios-only icon-ios-fill">home_fill</i>
                        <i class="icon material-icons md-only">home</i>
                        <span class="tabbar-label">Home</span>
                    </a>
                    <a href="#view-catalog" class="tab-link">
                        <i class="icon f7-icons ios-only">list</i>
                        <i class="icon f7-icons ios-only icon-ios-fill">list_fill</i>
                        <i class="icon material-icons md-only">view_list</i>
                        <span class="tabbar-label">Catalog</span>
                    </a>
                    <a href="#view-settings" class="tab-link">
                        <i class="icon f7-icons ios-only">settings</i>
                        <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
                        <i class="icon material-icons md-only">settings</i>
                        <span class="tabbar-label">Settings</span>
                    </a>
                </div>
            </div>
            <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
            <div id="view-home" class="view view-main tab tab-active">
                <!-- Page, data-name contains page name which can be used in page callbacks -->
                <div class="page" data-name="home">
                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title sliding">Prices</div>
                            <!-- <div class="right">
                                <a href="#" class="link icon-only panel-open" data-panel="right">
                                    <i class="icon f7-icons ios-only">menu</i>
                                    <i class="icon material-icons md-only">menu</i>
                                </a>
                            </div> -->
                        </div>
                    </div>
        
                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="data-table card">
                            <table>
                                <thead>
                                    <th>Market</th>
                                    <th>Price</th>
                                    <th>Volume</th>
                                    <th>Change</th>
                                </thead>
                                <tbody>
                                    <tr class="price-item" ng-repeat="price in prices" ng-class="{'up': (price.isGoodChange == 'up'), 'down': (price.isGoodChange == 'down')}">
                                        <td class="label-cell text-align-left"><b>{{ price.market }}</b></td>
                                        <td class="label-cell text-align-left">{{ price.price }}</td>
                                        <td class="label-cell text-align-left">{{ price.volume }}</td>
                                        <td class="label-cell text-align-left text-color-red" ng-class="{'text-color-green': price.isGood}">
                                            <span><i class="material-icons small">
                                                {{ price.icon }}</i> {{ price.change }} %
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Catalog View -->
            <div id="view-catalog" class="view tab">
                <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
            </div>
        
            <!-- Settings View -->
            <div id="view-settings" class="view tab">
                <!-- Settings page will be loaded here dynamically from /settings/ route -->
            </div>
        </div>
    </div>

    <!-- hybrid engine -->
    <script src="cordova.js"></script>
    <!-- vendors -->
    <script src="vendors/f7/js/framework7.min.js"></script>
    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/nyanStorage/nyanStorage.min.js"></script>

    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
    <script type="text/javascript">
        var pusher = new Pusher('a0dfa181b1248b929b11', {
            cluster: 'ap1',
            encrypted: true
        });
    </script>

    <script src="static/main.js"></script>
</body>
</html>
